<div class="auth-container">
  <!-- Mobile Top Navigation -->
  <div class="mobile-top-nav">
    <p>Don't have an account?</p>
    <a routerLink="/auth/register" class="mobile-register-link">
      <mat-icon>person_add</mat-icon>
      Sign Up
    </a>
  </div>

  <!-- Left Side - Login Form -->
  <div class="auth-form-section">
    <div class="form-content">
      <div class="brand">
        <mat-icon class="brand-icon">shopping_cart</mat-icon>
        <span class="brand-name">E-Commerce</span>
      </div>

      <div class="form-header">
        <h1>Login to Your Account</h1>
        <p class="form-subtitle">Login using social networks</p>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-login">
        <button class="social-btn facebook" (click)="onSocialLogin('Facebook')">
          <mat-icon>facebook</mat-icon>
        </button>
        <button class="social-btn google" (click)="onSocialLogin('Google')">
          <span class="google-icon">G+</span>
        </button>
        <button class="social-btn linkedin" (click)="onSocialLogin('LinkedIn')">
          <mat-icon>business</mat-icon>
        </button>
      </div>

      <div class="divider">
        <span>OR</span>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <input type="email" 
                 formControlName="email"
                 placeholder="Email"
                 class="form-input">
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Please enter a valid email address
          </mat-error>
        </div>

        <div class="form-group">
          <div class="password-field">
            <input [type]="hidePassword() ? 'password' : 'text'"
                   formControlName="password"
                   placeholder="Password"
                   class="form-input">
            <button type="button" 
                    class="password-toggle"
                    (click)="togglePasswordVisibility()">
              <mat-icon>{{hidePassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </div>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </mat-error>
        </div>

        <button type="submit" 
                class="auth-btn primary"
                [disabled]="loginForm.invalid || loading()">
          <mat-spinner *ngIf="loading()" diameter="20"></mat-spinner>
          <span *ngIf="!loading()">Sign In</span>
        </button>
      </form>

      <!-- Demo Credentials -->
      <div class="demo-section">
        <p class="demo-title">Demo Credentials:</p>
        <div class="demo-buttons">
          <button type="button" 
                  class="demo-btn"
                  (click)="fillCustomerCredentials()">
            Customer: john&#64;mail.com
          </button>
          <button type="button" 
                  class="demo-btn"
                  (click)="fillAdminCredentials()">
            Admin: admin&#64;mail.com
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Side - Sign Up Call to Action -->
  <div class="auth-cta-section">
    <div class="cta-content">
      <h2>New Here?</h2>
      <p>Sign up and discover a great amount of new opportunities!</p>
      <button class="auth-btn secondary" routerLink="/auth/register">
        Sign Up
      </button>
    </div>
  </div>
</div>
